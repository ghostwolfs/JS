<!DOCTYPE html>
<html>
	<head>
		<title>snake</title>
		<meta charset="utf-8">
		<style>
			.game_box{
				width: 500px;
				height: 500px;
				border: 1px solid black;
				margin: 0 auto;
			}
			.snake_head{
				width: 10px;
				height: 10px;
				background: black;
				position: absolute;
				top: 0px;
				left: 50px;
			}
			.snake_body{
				width: 10px;
				height: 10px;
				background: black;
				position: absolute;
				top: 0px;
				left: 50px;
			}
			.snake_food{
				width: 10px;
				height: 10px;
				background: black;
				position: absolute;
				display: none;
			}
		</style>
		<script src="jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<div class="game_box">
			<div class="snake_food"></div>
			<div class="snake_head"></div>
			<div class="snake_body"></div>
			<div class="snake_body"></div>
			<div class="snake_body"></div>
			<div class="snake_body"></div>
			<div class="snake_body"></div>
		</div>

		<script src="Retro-Snake.js"></script>
	</body>
</html>
